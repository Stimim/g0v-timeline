<div
  [style]="GetStyle()"
  (wheel)="OnScroll($event)"
  (touchmove)="OnScroll($event)"
  (touchstart)="OnScroll($event)"
  (touchend)="OnScroll($event)"
  (touchcancel)="OnScroll($event)"
  >
  <canvas
    #actualCanvas
    [style]="GetCanvasStyle()"
    >
  </canvas>

  <div>
    <ng-template ngFor let-event [ngForOf]="userEvents" let-i="index">
      <app-user-event
          *ngIf="shouldDrawElement(i, true)"
          [event]="event"
          [offset]="GetOffset(i, true)"
          [minVisibleX]="minVisibleX"
          [maxVisibleX]="maxVisibleX" >
      </app-user-event>
    </ng-template>
  </div>

  <app-event-modal> </app-event-modal>

  <button mat-raised-button class="settings-button" (click)="showSettings()">
    設定
  </button>

  <button mat-raised-button class="here-am-i-button" (click)="gotoHereAmI()">
    輸入你的關鍵字
  </button>

  <app-settings-modal
    [(enable)]="settingsModalEnabled"
    (speedChangedEvent)="onSpeedChanged($event)"
    (autoScrollChangedEvent)="onAutoScrollChanged($event)"
    >
  </app-settings-modal>

  <app-notification-area>
  </app-notification-area>
</div>
