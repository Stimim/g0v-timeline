<div class="container">
  <mat-card appearance="outlined" class="card">
    <mat-card-title>g0v timeline</mat-card-title>
    <mat-card-subtitle>Enter Your Keywords</mat-card-subtitle>

    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>什麼時候 (When)</mat-label>
          <input matInput type="date" formControlName="date" required>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
          <mat-label>誰 (Who)</mat-label>
          <input matInput type="text" formControlName="subject" required maxlength=100>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
          <mat-label>做什麼 (What)</mat-label>
          <input matInput type="text" formControlName="description" required maxlength=100>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        (click)="onClick()"
        [disabled]="submitting">Submit</button>
      <button
        mat-raised-button
        color="primary"
        (click)="showPreview()">Preview</button>
    </mat-card-actions>
  </mat-card>

  <app-event-modal></app-event-modal>
</div>
