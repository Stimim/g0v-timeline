<div class="container">
  <mat-card appearance="outlined" class="card">
    <mat-card-title i18n="title">g0v timeline</mat-card-title>
    <mat-card-subtitle i18n="subtitle: enter your keywords">Enter Your Keywords</mat-card-subtitle>

    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label i18n="label: when">When</mat-label>
          <input matInput type="date" formControlName="date" required>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
          <mat-label i18n="label: who">Who</mat-label>
          <input matInput type="text" formControlName="subject" required maxlength=100>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
          <mat-label i18n="label: what">What</mat-label>
          <input matInput type="text" formControlName="description" required maxlength=100>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        i18n="button: submit"
        mat-raised-button
        color="primary"
        (click)="onClick()"
        [disabled]="submitting">Submit</button>
      <button
        i18n="button: preview"
        mat-raised-button
        color="primary"
        (click)="showPreview()">Preview</button>
    </mat-card-actions>
  </mat-card>

  <app-event-modal></app-event-modal>
</div>
