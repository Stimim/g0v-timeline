<div class="scroll-box">
  <ng-template ngFor let-group [ngForOf]="groupEvents" let-i="index">
    <div class="group">
      <ng-template ngFor let-event [ngForOf]="group" let-j="index">
        <app-event [event]="event" [offset]="GetOffsetByDate(event.date)">
        </app-event>
      </ng-template>
    </div>
    <div [style]="GetBlankStyle(i)"></div>
  </ng-template>
</div>
