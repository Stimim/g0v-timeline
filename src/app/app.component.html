<div [style]="GetStyle()" class="scroll-box">
  <ng-template ngFor let-group [ngForOf]="groupEvents" let-i="index">
    <div class="group">
      <ng-template ngFor let-event [ngForOf]="group" let-j="index">
        <app-event [event]="event" [offset]="GetOffset(i)">
        </app-event>
      </ng-template>
    </div>
  </ng-template>
</div>
