<div
  class="dialog"
  tabindex="0"
  >

    <mat-card class="box" *ngIf="enable">
      <mat-card-content>
        <form [formGroup]="settingsForm">
          <mat-slide-toggle
            color="primary"
            labelPosition="before"
            (change)="onAutoScrollChanged()"
            formControlName="autoScrollEnabled"
            >
            {{ 'AUTO_SCROLL_MODE' | translate }}
          </mat-slide-toggle>
          <br>

          <label>
            {{ 'SCROLL_SPEED' | translate }} : {{settingsForm.value.speed}}
          </label>
          <mat-slider
            color="primary"
            min="20"
            max="100"
            #ngSlider>
            <input
              matSliderThumb
              formControlName="speed"
              (valueChange)="onSpeedChanged()"
              #ngSliderThumb="matSliderThumb" />
          </mat-slider>
          <br>

          <mat-slide-toggle
            color="primary"
            labelPosition="before"
            (change)="onShowNotificationsChanged()"
            formControlName="showNotificationsEnabled"
            >
            {{ 'SHOW_NOTIFICATIONS' | translate }}
          </mat-slide-toggle>
          <br>
          <br>
          <br>

          <mat-form-field appearance="outline">
            <mat-label>{{ 'SELECT_LANGUAGE' | translate }}</mat-label>
            <mat-select
              formControlName="selectedLanguage"
              (selectionChange)="onSelectedLanguageChanged()">
              <mat-option value="en">English</mat-option>
              <mat-option value="zh">中文</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
        </form>
      </mat-card-content>

      <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            (click)="onClose()"
            >
            {{ 'CLOSE' | translate }}
          </button>
      </mat-card-actions>
    </mat-card>
</div>
