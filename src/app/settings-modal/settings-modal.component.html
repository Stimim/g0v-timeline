<div
  class="dialog"
  tabindex="0"
  >

  <div class="box" *ngIf="enable" >
    <section>
      <mat-slide-toggle
        i18n="slide-toggle: autoplay mode"
        color="primary"
        labelPosition="before"
        (change)="onAutoScrollChanged()"
        [(ngModel)]="autoScrollEnabled"
        >
        AutoPlay Mode
      </mat-slide-toggle>
    </section>

    <section>
      <span
        i18n="text: sleep"
        >
        AutoPlay Speed: {{speed}}
      </span>
      <mat-slider
        color="primary"
        min="20"
        max="100"
        [(ngModel)]="speed"
         #ngSlider><input matSliderThumb (input)="onSpeedChanged({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" />
      </mat-slider>
    </section>

    <section class="show-notifications-section">
      <mat-slide-toggle
        i18n="slide-toggle: show notification"
        color="primary"
        labelPosition="before"
        (change)="onShowNotificationsChanged()"
        [(ngModel)]="showNotificationsEnabled"
        >
        Show Notifications
      </mat-slide-toggle>
    </section>

    <section class="close-button-section">
      <button
        i18n="button: close"
        mat-raised-button
        color="primary"
        (click)="onClose()"
        >
        Close
      </button>
    </section>
  </div>
</div>
