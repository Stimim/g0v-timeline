<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>timeline form</title>
</head>

<body>
  <form id="form">
    <label for="date">Date</label><br>
    <input type="date" id="date" name="date"><br>
    <label for="subject">subject</label><br>
    <input type="text" id="subject" name="subject" value="subject"><br>
    <label for="description">description</label><br>
    <input type="text" id="description" name="description" value="description"><br>
    <hr>
    <input type="submit" value="Submit">
  </form>
</body>

<script>
  form = document.getElementById("form");
  form.onsubmit = async (e) => {
    e.preventDefault();
    let data = new FormData(document.getElementById("form"));
    for (const [key, value] of data) {
      console.log(`${key}: ${value}\n`);
    }
    let response = await fetch('https://g0v-10th-timeline-add-event-wo3ndgqh4q-de.a.run.app', {
      method: 'POST',
      body: new FormData(form)
    });

    let result = await response.json();

    alert(result.message);
  };
</script>

</html>
